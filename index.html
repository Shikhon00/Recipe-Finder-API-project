<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Food Recipes</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-[#4C0D0D] text-white py-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center px-6">
        <h1 class="text-2xl font-bold">🍽️ Shikhon's Recipe Finder</h1>
        <ul class="flex gap-6 text-lg">
          <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
          <li><a href="#" class="hover:text-gray-300">Categories</a></li>
          <li><a href="#" class="hover:text-gray-300">About</a></li>
        </ul>
      </div>
    </nav>

    <!-- Search -->
    <div class="w-full flex justify-center mt-8">
      <input
        id="inputvalues"
        class="w-1/3 px-4 py-3 text-lg rounded-l-xl border border-gray-300 shadow-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
        placeholder="Search for a recipe..."
        type="text"
      />
      <button
        id="enterButton"
        onclick="getValuefunction()"
        class="bg-yellow-600 text-white px-6 py-3 rounded-r-xl hover:bg-yellow-700 transition"
      >
        Search/Enter
      </button>
    </div>

    <!-- Categories -->
    <section id="categoriesSection" class="container mx-auto mt-12 px-6">
      <h2 class="text-2xl font-bold mb-6">🔥 Trending Categories</h2>
      <div
        id="randomApiDatas"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-6"
      ></div>
    </section>

    <!-- Search Results -->
    <section class="container mx-auto mt-12 px-6">
      <div
        id="outputValue"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8"
      ></div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
